<!DOCTYPE html>
<html style="background-image: url('bg.jpg'); background-size:cover; height: 100%">
<head>
    <link rel="stylesheet" href="css/metro.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="../common/js/jquery.min.js"></script>
    <script src="js/metro.min.js"></script>
</head>
<body style="height: 100%">
<div style="display:table; height: 100%; width: 100%">
    <div style="display:table-cell;vertical-align:middle;">
        <div style="margin-left:auto;margin-right:auto;">
            <div style="width: 30%; text-align: center; margin-left: auto; margin-right: auto; margin-top: -100px;"
                 class="flex-grid">
                <div class="row image-container image-format-cycle" style="margin: auto; width: 100%;">
                    <div class="cell" style="margin: auto;">
                        <div style="width: 150px; height: 150px; background-image: url('img/default-user.svg'); background-size: cover; background-repeat: no-repeat; border-radius: 50%; margin: auto;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell flex-grid" style="margin: auto;">
                        <div class="row">
                            <div class="cell" style="margin: auto;">
                                <div class="input-control text">
                                    <input type="text" class="transparent-input" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell" style="margin: auto;">
                                <div class="input-control password">
                                    <input type="password" class="transparent-input" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
